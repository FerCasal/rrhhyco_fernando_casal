<!--COMIENZO DEL FORM _ FORMULARIO DE CONTACTO-->

<div class=contform> 

    <form action="">

        <fieldset>

            <div class="cotenedor__div">

            <legend class="texto--color">CONTACTAME</legend>

            <div class="lineh">
                <label class="texto--color" for="apellido">APELLIDO</label>
                <input class="input-apellido--tamaño" type="text" name="apellido" id="" placeholder="Apellido" required>
            </div>

            <div class="lineh">
                <label class="texto--color" for="nombre">NOMBRE</label>
                <input class="input-nombre--tamaño" type="text" name="nombre" id="" placeholder="Nombre" required>
            </div>           

            <div class="lineh" >
                <p class="texto--color">Seleccionar rango edad:</p>
                <input class="radio" type="radio" id="age1" name="age" value="30" required>
                <label class="texto--color" for="age1">0 - 30</label>
                <input class="radio" type="radio" id="age2" name="age" value="60">
                <label class="texto--color" for="age2">31 - 60</label>
                <input class="radio" type="radio" id="age3" name="age" value="100">
                <label class="texto--color" for="age3">61 - 100</label>                
            </div>
            
            <div class="lineh">
                <label class="texto--color" for="nacionalidad">ARGENTINO</label>
                <input type="radio" name="nacionalidad" id="" required>
                <label class="texto--color"for="nacionalidad">EXTRANJERO</label>
                <input type="radio" name="nacionalidad" id="" required>
            </div>
            <div class="lineh">
                <label class="texto--color" for="email">MAIL</label>
                <input class="input-mail--tamaño"  type="email" name="email" id="" placeholder="Email" required>
            </div>
            <div class="lineh">
                <label class="texto--color" for="telefono">TELEFONO DE CONTACTO</label>
                <input class="telefono--width " type="number" name="telefono" id="" placeholder="Cod.Area + Tel. fijo o celular)" required>
            </div>
            <div class="lineh">
            <textarea class="textarea--tamaño" name="" id="" cols="30" rows="10" placeholder="Comentarios y preguntas.." required></textarea>
            </div>
            <div class="lineh centrado">
                <input class="boton--tamaño" type="submit" name="" id="" value="Enviar">
                <input class="boton--tamaño" type="reset" value="Borrar datos">
            </div>
        </div>
        </fieldset>

    </form>

</div>
